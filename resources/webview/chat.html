<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <link rel="stylesheet" href="{{cssUri}}">
  <link rel="icon" href="{{aiImgUri}}" type="image/x-icon">

  <script>
    // Configure marked to work with Prism for syntax highlighting
    document.addEventListener('DOMContentLoaded', () => {
      marked.setOptions({
        highlight: function(code, lang) {
          if (Prism.languages[lang]) {
            return Prism.highlight(code, Prism.languages[lang], lang);
          } else {
            return code;
          }
        }
      });
    });
  </script>
</head>
<body>
  <div class="controls">
    <select id="template-selector">
      <!-- Templates will be added dynamically -->
    </select>
    
    <button id="file-context-button" class="file-context">No files selected</button>
    
    <div class="model-info">
      Using:<span id="model-name">Loading...</span>
    </div>
  </div>
  
  <div id="chat-history"></div>
  
  <div class="input-area">
    <input type="text" id="question-input" placeholder="Ask AI Assistant..." />
    <button id="ask-button">Ask</button>
    <button id="stop-button" class="stop-button">Stop</button>
  </div>
  
  <script>
    // Define image URIs as global variables that the script.js can access
    const userImgUri = "{{userImgUri}}";
    const aiImgUri = "{{aiImgUri}}";
  </script>
  <script src="{{scriptUri}}"></script>
</body>
</html>
